name: Sync Knowledge Base

on:
  push:
    paths:
      - 'src/content/blog/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 2 # Important for git diff in the script

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Sync Script
        env:
          COZE_CN_TOKEN: ${{ secrets.COZE_CN_TOKEN }}
          COZE_GLOBAL_TOKEN: ${{ secrets.COZE_GLOBAL_TOKEN }}
          COZE_CN_DATASET_ID: ${{ secrets.COZE_CN_DATASET_ID }}
          COZE_GLOBAL_DATASET_ID: ${{ secrets.COZE_GLOBAL_DATASET_ID }}
        run: node scripts/sync-knowledge.js
